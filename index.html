<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><u>Stone-Paper-Scissors Game</u></h1>

    <div class="choices">
        <button class="choice" id="Stone">&#9994</button>
        <button class="choice" id="Paper">&#9995</button>
        <button class="choice" id="Scissor">&#9996</button>
    </div>
    <div class="choice-msg">
        <div class="option-msg" ><u>Stone</u></div>
        <div class="option-msg" ><u>Paper</u></div>
        <div class="option-msg" ><u>Scissor</u></div>
    </div>

    <div class="score-board">
        <div class="score">
            <div class="score-card" id="user-score"></div>
            <p>Your Score</p>
        </div>
        <div class="score">
            <div class="score-card" id="comp-score"></div>
            <p>Computer Score</p>
        </div>
    </div>

    <div class="msg-container">
        <p><u>Play your move!!</u></p>
    </div>

    <div class="refresh">
        <p>Refresh to start a new Game!!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
